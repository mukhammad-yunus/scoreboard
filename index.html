<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="main-container">
            <div class="container">
                <div>
                    <h3 class="player-name">HOME</h3>
                    <p class="scores" id="score-left">0</p>
                    <div class="points">
                        <button class="addpoint" onclick="addLeftOne()">+1</button>
                        <button class="addpoint" onclick="addLeftTwo()">+2</button>
                        <button class="addpoint" onclick="addLeftThree()">+3</button>
                    </div>
                </div>
                <div>
                    <h3 class="player-name">GUEST</h3>
                    <p class="scores" id="score-right">0</p>
                    <div class="points">
                        <button class="addpoint" onclick="addRightOne()">+1</button>
                        <button class="addpoint" onclick="addRightTwo()">+2</button>
                        <button class="addpoint" onclick="addRightThree()">+3</button>
                    </div>
                </div>
            </div>
            <button id="newgame" onclick="newGame()">NEW GAME</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
